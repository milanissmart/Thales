<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model of a Greek Philosopher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .sketchfab-embed-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .info-text {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 2;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div class="sketchfab-embed-wrapper">
    <div class="info-text">
      <strong>Note:</strong> This 3D model is a symbolic representation of Thales using an ancient-style bust by <a href="https://sketchfab.com/Chromasie" target="_blank">Chromasie</a>.
    </div>

    <iframe 
      title="SculptJanuary18 - Ancient #21" 
      src="https://sketchfab.com/models/6523143d0e3d4df7b1a44c3355c1d080/embed" 
      allowfullscreen 
      mozallowfullscreen="true" 
      webkitallowfullscreen="true" 
      allow="autoplay; fullscreen; xr-spatial-tracking" 
      xr-spatial-tracking 
      execution-while-out-of-viewport 
      execution-while-not-rendered 
      web-share>
    </iframe>
  </div>

</body>
</html>
